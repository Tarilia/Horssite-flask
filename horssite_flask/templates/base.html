<!DOCTYPE HTML>
<html>
<head>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    {% block title -%}
    {% if title %}
        <title>Про лошадей - {{ title }}</title>
    {% else %}
        <title>Про лошадей</title>
    {% endif %}
    {% endblock %}
</head>
<body>
    {% block content -%}
    {%- block mainmenu -%}
<ul class="mainmenu">
    <li><a href="{{url_for('index')}}">Главная</a></li>
    <li><a href="{{url_for('add_post')}}">Добавление статьи</a></li>
</ul>
    {% endblock mainmenu -%}
    <div class="clear"></div>
    <div class="content">
    {% if title -%}
        <h1>{{ title }}</h1>
    {% else -%}
        <h1>Про лошадей</h1>
    {% endif %}
    {% endblock -%}
    </div>
</body>
</html>
